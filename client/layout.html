<template name="layout">

	<div class="wrapper">
		<!--
			Tip 1: You can change the background color of the main header using: data-background-color="blue | purple | light-blue | green | orange | red"
		-->
		<div class="main-header" style="background:#717180;">
			<!-- Logo Header -->
			<div class="logo-header">
				
				<a href="/" class="logo">
					<h2 style="color: white; margin-top: 15px; font-weight: 700;">KPI</h2>
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="fa fa-bars"></i>
					</span>
				</button>
				<button class="topbar-toggler more"><i class="fa fa-ellipsis-v"></i></button>
				<div class="navbar-minimize">
					<button class="btn btn-minimize btn-rounded">
						<i class="fa fa-bars"></i>
					</button>
				</div>
			</div>
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			<nav class="navbar navbar-header navbar-expand-lg" style="background:#717180;">
				
				<div class="container-fluid">
					<div class="collapse" id="search-nav" style="display:none;">
						<form class="navbar-left navbar-form nav-search mr-md-3" style="display:none;">
							<div class="input-group">
								<div class="input-group-prepend">
									<button type="submit" class="btn btn-search pr-1">
										<i class="fa fa-search search-icon"></i>
									</button>
								</div>
								<input type="text" placeholder="Search " class="form-control">
							</div>
						</form>
					</div>
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li class="nav-item toggle-nav-search hidden-caret" style="display:none;">
							<a class="nav-link" data-toggle="collapse" href="#search-nav" role="button" aria-expanded="false" aria-controls="search-nav" style="display:none;">
								<i class="fa fa-search"></i>
							</a>
						</li>
						<li class="nav-item dropdown hidden-caret" style="display:none;">
							<a class="nav-link dropdown-toggle" href="#" id="messageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fa fa-envelope"></i>
							</a>
							<ul class="dropdown-menu messages-notif-box animated fadeIn" aria-labelledby="messageDropdown">
								<li>
									<div class="dropdown-title d-flex justify-content-between align-items-center">
										Messages 									
										<a href="#" class="small">Mark all as read</a>
									</div>
								</li>
								<li>
									<div class="message-notif-scroll scrollbar-outer">
										<div class="notif-center">
											<a href="#">
												<div class="notif-img"> 
													<img src="/user.png" alt="Img Profile">
												</div>
												<div class="notif-content">
													<span class="subject">Jimmy Denis</span>
													<span class="block">
														How are you ?
													</span>
													<span class="time">5 minutes ago</span> 
												</div>
											</a>
											
										</div>
									</div>
								</li>
								<li>
									<a class="see-all" href="javascript:void(0);">See all messages<i class="fa fa-angle-right"></i> </a>
								</li>
							</ul>
						</li>
						<li class="nav-item dropdown hidden-caret" style="display:none;">
							<a class="nav-link dropdown-toggle" href="#" id="notifDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fa fa-bell"></i>
								<!--
								<span class="notification">4</span>
							-->
							</a>
							<ul class="dropdown-menu notif-box animated fadeIn" aria-labelledby="notifDropdown">
								<li>
									<div class="dropdown-title">You have 4 new notification</div>
								</li>
								<li>
									<div class="notif-scroll scrollbar-outer">
										<div class="notif-center">
											<a href="#">
												<div class="notif-icon notif-primary"> <i class="fa fa-user-plus"></i> </div>
												<div class="notif-content">
													<span class="block">
														New user registered
													</span>
													<span class="time">5 minutes ago</span> 
												</div>
											</a>
											
										</div>
									</div>
								</li>
								<li>
									<a class="see-all" href="javascript:void(0);">See all notifications<i class="fa fa-angle-right"></i> </a>
								</li>
							</ul>
						</li>
						<li class="nav-item dropdown hidden-caret">
							<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
								<div class="avatar-sm">
									<img src="/user.png" alt="http://demo.themekita.com/azzara/livepreview." class="avatar-img rounded-circle">
								</div>
							</a>
							<ul class="dropdown-menu dropdown-user animated fadeIn">
								<li>
									<div class="user-box">
										<div class="avatar-lg"><img src="/user.png" alt="image profile" class="avatar-img rounded"></div>
										<div class="u-text">
											<h4>{{userLogin.username}}</h4>
											<p class="text-muted">{{#each userLogin.emails}} {{address}} {{/each}}</p>
										</div>
									</div>
								</li>
								<li>
									<a id="changePass" class="dropdown-item">Change Password</a>
								</li>
								<li>
									<a id="logout" class="dropdown-item" href="#">Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
			<!-- End Navbar -->
		</div>

		<!-- Sidebar -->
		<div class="sidebar">
			
			<div class="sidebar-background"></div>
			<div class="sidebar-wrapper scrollbar-inner">
				<div class="sidebar-content">
					<div class="user">
						<div class="avatar-sm float-left mr-2">
							<img src="/user.png" alt="" class="avatar-img rounded-circle">
						</div>
						<div class="info">
							<a aria-expanded="true">
								<span>
									{{userLogin.username}}
									<span class="user-level">{{priv}}</span>
								</span>
							</a>
							<div class="clearfix"></div>

							<div class="collapse in" id="collapseExample">
								<ul class="nav">
									<li>
										<a href="#profile">
											<span class="link-collapse">My Profile</span>
										</a>
									</li>
									<li>
										<a href="#edit">
											<span class="link-collapse">Edit Profile</span>
										</a>
									</li>
									<li>
										<a href="#settings">
											<span class="link-collapse">Settings</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<ul class="nav">
						<li class="nav-item">
							<a href="/">
								<i class="fas fa-home"></i>
								<p>Dashboard</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="/procurement">
								<i class="fas fa-clipboard-list"></i>
								<p>Procurement</p>
							</a>
						</li>

						<li class="nav-item">
							<a href="/workingadvance">
								<i class="fas fa-clipboard-check"></i>
								<p>Working Advance</p>
							</a>
						</li>
						{{#if isInRole 'admin,superadmin'}}
						<li class="nav-item">
							<a data-toggle="collapse" href="#base2">
								<i class="fas fa-cogs"></i>
								<p>Settings</p>
								<span class="caret"></span>
							</a>
							<div class="collapse" id="base2">
								<ul class="nav nav-collapse" style="margin-left: 20px;">
									
									<li>
										<a href="/data/kolom">
											<i class="fas fa-folder-open"></i>
											<p>Colums</p>
										</a>
									</li>
									{{#each listColums}}
									<li>
										<a href="/data/koloms/{{_id}}">
											<i class="fas fa-folder-open"></i>
											<p>Proc. {{name}}</p>
										</a>
									</li>
									{{/each}}
								</ul>
							</div>
						</li>

						<li class="nav-item">
							<a data-toggle="collapse" href="#base3">
								<i class="fas fa-user-lock"></i>
								<p>Akses</p>
								<span class="caret"></span>
							</a>
							<div class="collapse" id="base3">
								<ul class="nav nav-collapse" style="margin-left: 20px;">
									
									<li>
										<a href="/akses/privilege">
											<i class="fas fa-folder-open"></i>
											<p>Privilege</p>
										</a>
									</li>
									<li>
										<a href="/akses/users">
											<i class="fas fa-folder-open"></i>
											<p>Users</p>
										</a>
									</li>
								</ul>
							</div>
						</li>
						{{/if}}
					</ul>
				</div>
			</div>
		</div>
		<!-- End Sidebar -->

		{{> Template.dynamic template=main}}

	</div>

	<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="modal-default" aria-hidden="true">
        <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
        	<div class="modal-content">
               	<div class="modal-header">
                    <h6 class="modal-title" id="modal-title-default">Change Password</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                	<div class="input-group mb-3">
						<input type="password" class="form-control" id="passLama"  placeholder="Password Lama" aria-label="PasswordLama" aria-describedby="basic-addon2">
						<div class="input-group-append">
							<span class="input-group-text" id="eyeLama"><i class="fas fa-eye"></i></span>
						</div>
					</div>
                    <div class="input-group mb-3">
						<input type="password" class="form-control" id="passBaru"  placeholder="Password Baru" aria-label="Password Baru" aria-describedby="basic-addon2">
						<div class="input-group-append">
							<span class="input-group-text" id="eyeBaru"><i class="fas fa-eye"></i></span>
						</div>
					</div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cangepas" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</template>
