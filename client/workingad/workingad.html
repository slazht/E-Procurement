<template name="workingadvance">
	<div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Working Advance</h4>
                    <div class="btn-group btn-group-page-header ml-auto">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    	<div class="col-md-12">
	                    	<div class="card">
	                    		<div class="card-header">
	                    			<div class="pull-right">
	                    				<button class="btn btn-primary exportXLS">Export</button>
	                    				<a class="btn btn-primary tmbUser" href="/workingadvance/newdata">Add New</a>
	                    			</div>
	                    		</div>
	                    		<div class="card-body">
	                                <div class="table-responsive">
		                    			<table id="simpletable" class="table">
		                    				<thead>
		                    					<tr role="row">
		                    						<th>No</th>
		                    						{{#each kolomss}}
		                    						<th class="sorting">{{name}}</th>
		                    						{{/each}}
		                    						<th class="notExporte">Actions</th>
		                    					</tr>
		                    				</thead>
		                    				<tbody>
		                    					{{#each val in value}}
		                    					<tr role="row" class="odd clickable-row" data-href='/workingadvance/edit/{{val._id}}'>
		                    						<td class="sorting_1">{{numbering @index}}</td>
		                    						{{#each kol in kolomss}}
		                    						<td style="min-width: 92px;">{{getValue kol._id kol.type val._id}}</td>
		                    						{{/each}}
		                    						<td class="notExporte">
	                    								<a href="/workingadvance/edit/{{val._id}}" class="btn btn-success btn-sm">Edit</a>
	                    								<button id="{{val._id}}" class="deleteCategori btn btn-danger btn-sm">Delete</button>
	                    							</td>
		                    					</tr>
		                                        {{/each}}
		                    				</tbody>
		                    			</table>
	                    			</div>
	                    		</div>
	                    	</div>
	                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
