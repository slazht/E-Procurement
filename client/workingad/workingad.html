<template name="workingadvance">
	<div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Working Advance</h4>
                    <div class="btn-group btn-group-page-header ml-auto">
                    </div>
                </div>
                <div class="row" style="margin-left: -45px !important;margin-right: -45px !important;">
                    <div class="col-md-12">
                    	<div class="col-md-12">
	                    	<div class="card">
	                    		<div class="card-header">
	                    			<div class="pull-right">
	                    				<button class="btn btn-secondary fieldFilter">Filter</button>
	                    				<button class="btn btn-success exportXLS">Export</button>
	                    				<a class="btn btn-primary tmbUser" href="/workingadvance/newdata">Add New</a>
	                    			</div>
	                    		</div>
	                    		<div class="card-body">
	                                <div class="table-responsive">
		                    			<table id="simpletable" class="table table-bordered">
		                    				<thead>
		                    					<tr role="row">
		                    						<th>No</th>
		                    						{{#each kolomss}}
		                    						<th class="sorting">{{name}}</th>
		                    						{{/each}}
		                    						<th class="notExporte" style="min-width:100px;">Actions</th>
		                    					</tr>
		                    				</thead>
		                    				<tbody>
		                    					{{#each val in value}}
		                    					<tr role="row" class="odd clickable-row" data-href='/workingadvance/edit/{{val._id}}'>
		                    						<td class="sorting_1">{{numbering @index}}</td>
		                    						{{#each kol in kolomss}}
		                    						<td style="min-width: 92px;text-align: {{kanankiri kol._id}}">{{getValue kol._id kol.type val._id}}</td>
		                    						{{/each}}
		                    						<td class="notExporte" style="min-width:100px;">
	                    								<a href="/workingadvance/edit/{{val._id}}" class="btn btn-success btn-xs">Edit</a>
	                    								{{#if isInRole 'admin,superadmin'}}
	                    								<button id="{{val._id}}" class="deleteCategori btn btn-danger btn-xs">Delete</button>
	                    								{{/if}}
	                    							</td>
		                    					</tr>
		                                        {{/each}}
		                    				</tbody>
		                    			</table>
	                    			</div>
	                    		</div>
	                    	</div>
	                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="modal-default" aria-hidden="true">
        <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
        	<div class="modal-content">
               	<div class="modal-header">
                    <h6 class="modal-title" id="modal-title-default">Filters</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                	{{#each selectKoloms}}
                    <div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">{{name}}</label>
                        <select class="form-control" id="filters_{{_id}}">
                        	<option value="">All</option>
                        	{{#each pilihans _id}}
					      	<option value="{{_id}}">{{name}}</option>
					      	{{/each}}
					    </select>
                    </div>
                    {{/each}}
                    <div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Amount Of data</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="amount" placeholder="200" type="number" value="200">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveStatus" class="btn btn-primary">Filter</button>
                    <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</template>
