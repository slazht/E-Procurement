<template name="dashbord">
	{{bikinCHart}}
	<div class="main-panel">
		<div class="content">
			<div class="page-inner">
				<div class="page-header">
					<h4 class="page-title">Dashboard</h4>
					<div class="btn-group btn-group-page-header ml-auto">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-md-4">
						<div class="card card-stats card-round">
							<div class="card-body ">
								<div class="row align-items-center">
									<div class="col-icon">
										<div class="icon-big text-center icon-primary bubble-shadow-small">
											<i class="fas fa-clipboard-list"></i>
										</div>
									</div>
									<div class="col col-stats ml-3 ml-sm-0">
										<div class="numbers">
											<p class="card-category">Total Procurement</p>
											<h4 class="card-title">{{totalData.proc}}</h4>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4">
						<div class="card card-stats card-round">
							<div class="card-body">
								<div class="row align-items-center">
									<div class="col-icon">
										<div class="icon-big text-center icon-info bubble-shadow-small">
											<i class="far fa-newspaper"></i>
										</div>
									</div>
									<div class="col col-stats ml-3 ml-sm-0">
										<div class="numbers">
											<p class="card-category">Total LR Value</p>
											<h4 class="card-title">{{formatHarga totalData.lrf}}</h4>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-4">
						<div class="card card-stats card-round">
							<div class="card-body">
								<div class="row align-items-center">
									<div class="col-icon">
										<div class="icon-big text-center icon-success bubble-shadow-small">
											<i class="fas fa-award"></i>
										</div>
									</div>
									<div class="col col-stats ml-3 ml-sm-0">
										<div class="numbers">
											<p class="card-category">Completed Procurement</p>
											<h4 class="card-title">{{totalData.completed}}</h4>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-5">
						<div class="card">
							<div class="card-header">
								<div class="card-title">Procurement Status</div>
							</div>
							<div class="card-body">
								<div class="chart-container">
									<canvas id="pieCharta" style="width: 50%; height: 50%"></canvas>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-7">
						<div class="card" style="padding-bottom: 33px;">
							<div class="card-header">
								<div class="card-title">My Task</div>
							</div>
							<div class="card-body pb-0">
								{{#each theTask}}
								<div class="d-flex">
									<div class="flex-1 pt-1 ml-2">
										<h5 class="fw-bold mb-1">Data perlu dilengkapi </h5>
									</div>
									<div class="d-flex ml-auto align-items-center">
										<h3 class="text-info fw-bold"><a href='/procurement/edit/{{id}}' >{{ref}}</a></h3>
									</div>
								</div>
								<div class="separator-dashed"></div>
								{{/each}}
							</div>
						</div>
					</div>
					
				</div>

			</div>
		</div>
		
	</div>
</template>
