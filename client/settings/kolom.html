<template name="kolom">

	<div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Collums</h4>
                    <div class="btn-group btn-group-page-header ml-auto">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    	<div class="col-md-12">
	                    	<div class="card">
	                    		<div class="card-header">
	                    			<div class="pull-right">
	                    				<button class="btn btn-primary tmbUser" data-toggle="modal" data-target="#modalAddLicense">Add New</button>
	                    			</div>
	                    		</div>
	                    		<div class="card-body">
	                                
	                    			<table id="simpletable" class="table">
	                    				<thead>
	                    					<tr role="row">
	                    						<th class="sorting_asc" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending">Nomor</th>
	                    						<th class="sorting" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">Name</th>
	                    						<th class="sorting" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">Data</th>
	                    						<th class="sorting" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">Type</th>
	                    						<th class="sorting" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">Format</th>
	                    						<th class="sorting" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">Format</th>
	                    						<th class="sorting" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">Actions</th>
	                    					</tr>
	                    				</thead>
	                    				<tbody>
	                    					{{#each statuss}}
	                    					<tr role="row" class="odd">
	                    						<td>{{nomor}}</td>
	                    						<td>{{name}}</td>
	                    						<td>{{data}}</td>
	                    						<td>{{type}}</td>
	                    						<td>{{format}}</td>
	                    						<td>{{formula}}</td>
	                    						<td>
	                    							<button class="editCategori btn btn-success btn-sm">Edit</button>
	                    							<button class="deleteCategori btn btn-danger btn-sm">Delete</button>
	                    						</td>
	                    					</tr>
	                                        {{/each}}
	                    				</tbody>
	                    			</table>

	                    		</div>
	                    	</div>
	                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAddLicense" tabindex="-1" role="dialog" aria-labelledby="modal-default" aria-hidden="true">
        <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
        	<div class="modal-content">
               	<div class="modal-header">
                    <h6 class="modal-title" id="modal-title-default">Add Collums</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                	<div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Nomor</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="nomor" type="text" value="{{lastNumber}}">
                        </div>
                    </div>
                	<div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Name</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="idd" type="hidden">
                            <input class="form-control" id="name" placeholder="Name" type="text">
                        </div>
                    </div>
                	<div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Formula</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="formula" placeholder="Folmula" type="hidden" value="">
                            <input class="form-control" id="xformula" placeholder="Folmula" type="text" value="">
                        </div>
                        <div class="demo">
                        	{{#each statuss}}
                        		<button class="btn btn-xs btn-info buformula" id="f_{{_id}}">{{name}}</button>
                        	{{/each}}
                        </div>
                    </div>
                    <div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Rule</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="rules" placeholder="Rules" type="text" value="">
                        </div>
                        <div class="demo">
                        	{{#each statuss}}
                        		<button class="btn btn-xs btn-info burules" id="f_{{_id}}">{{name}}</button>
                        	{{/each}}
                        </div>
                    </div>
                    <div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Rule Match Message</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="error" placeholder="Error" type="text">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Data</label>
                        <select class="form-control" id="data">
                        	<option value="proc">Procurement</option>
					      	<option value="woad">Working Advance</option>
					    </select>
                    </div>
                    <div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Type</label>
                        <select class="form-control" id="type">
                        	<option value="text">Text</option>
					      	<option value="select">Select</option>
					      	<option value="number">Number</option>
					      	<option value="date">Date</option>
					    </select>
                    </div>
                    <div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Format</label>
                        <select class="form-control" id="format">
                        	<option value="single">Single</option>
					      	<option value="array">Array</option>
					      	<option value="chain">Chain</option>
                            <option value="currency">Currency</option>
					    </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-control-label" for="exampleFormControlInput1">Kategori</label>
                        <select class="form-control" id="kategori">
                            <option value="currency">Currency</option>
                            <option value="persen">Persen</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveStatus" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</template>
