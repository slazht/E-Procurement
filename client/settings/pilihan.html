<template name="pilihan">

	<div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Pilihan Untuk {{namakolom}}</h4>
                    <div class="btn-group btn-group-page-header ml-auto">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    	<div class="col-md-12">
	                    	<div class="card">
	                    		<div class="card-header">
	                    			<div class="pull-right">
	                    				<button class="btn btn-primary tmbUser">Add New</button>
	                    			</div>
	                    		</div>
	                    		<div class="card-body">
	                                
	                    			<table id="simpletable" class="table">
	                    				<thead>
	                    					<tr role="row">
	                    						<th class="sorting_asc" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending">Nomor</th>
	                    						<th class="sorting" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">Name</th>
	                    						<th class="sorting" tabindex="0" aria-controls="simpletable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">Actions</th>
	                    					</tr>
	                    				</thead>
	                    				<tbody>
	                    					{{#each pilihans}}
	                    					<tr role="row" class="odd">
	                    						<td>{{numbering @index}}</td>
	                    						<td>{{name}}</td>
	                    						<td>
	                    							<button class="editCategori btn btn-success btn-sm">Edit</button>
	                    							<button class="deleteCategori btn btn-danger btn-sm">Delete</button>
	                    						</td>
	                    					</tr>
	                                        {{/each}}
	                    				</tbody>
	                    			</table>

	                    		</div>
	                    	</div>
	                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAddLicense" tabindex="-1" role="dialog" aria-labelledby="modal-default" aria-hidden="true">
        <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
        	<div class="modal-content">
               	<div class="modal-header">
                    <h6 class="modal-title" id="modal-title-default">Add New Value</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                	<div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Name</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="idd" type="hidden">
                            <input class="form-control" id="name" placeholder="Name" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveStatus" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCLMs" tabindex="-1" role="dialog" aria-labelledby="modal-default" aria-hidden="true">
        <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
        	<div class="modal-content">
               	<div class="modal-header">
                    <h6 class="modal-title" id="modal-title-default">Add CLM Value</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                	<div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">CLM Name</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="iddd" type="hidden">
                            <input class="form-control" id="nameclm" placeholder="Name" type="text">
                        </div>
                    </div>
                	<div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">End of time frame</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="sGHo24YR7TxCy78oB" placeholder="-" type="date">
                        </div>
                    </div>
                	<div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Total Receive in PMI Account</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control ecr" id="2e9AQ4ZSM4eyqjFHm" placeholder="-" type="number" value=0>
                        </div>
                    </div>
                	<div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">CHF Value</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control ecr" id="fuaFpPfkGCjXfNrHf" placeholder="-" type="number" value="0">
                        </div>
                    </div>
                	<div class="form-group mb-3">
                		<label class="form-control-label" for="exampleFormControlInput1">Echange rate</label>
                        <div class="input-group input-group-merge input-group-alternative">
                            <input class="form-control" id="rDp4p9oeLNmmWzqpL" placeholder="-" type="number" value="0">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveclm" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</template>
